{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}
{% block title %}
  {% trans "Reset Password " %}
{% endblock title %}

{% block content %}
  <div class="container">
      <div class="row accordion-item" style="border-radius: 25px;">
          <div class="col-md-8 mx-auto">
            <h3 class="text-center mt-5 mb-5">{% trans "New Password" %}</h3>
            <form action="" method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button class="btn btn-dark btn-lg btn-block mb-5 col-md-12" type="submit">{% trans "Save" %}</button>
            </form>
          </div>
      </div>
  </div>
{% endblock content %}
