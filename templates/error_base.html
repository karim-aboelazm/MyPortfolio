<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock title %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/cba01bb0d0.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="text-center">
                <h1 class="display-1 fw-bold text-white">{% block error_type %}{% endblock error_type %}</h1>
                <p class="fs-3 text-white"> <span class="text-danger">Opps!</span> Page not found.</p>
                <p class="lead text-white">The page you’re looking for doesn’t exist.</p>
                <p class="lead text-white">Engineer Karim Mohammed Aboelazm <span class="text-mute">Contact Me Or Go Home</span></p>
                <a href="/#contact" class="btn btn-primary">Contact Me <i class="fa fa-phone" aria-hidden="true"></i></a>
                <a href="/" class="btn btn-primary">Go Home <i class="fa fa-home" aria-hidden="true"></i></a>
            </div>
        </div>
    </body>
</html>
